<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Online Calculator | Made By Vansh Thakkar</title>
</head>

<body>
    <div class="calci">
        <div class="heading">
            <h1>Online Calculator</h1>
        </div>
        <div>
            <div id="in">
                <input type="text" id="main-input">
            </div>

            <div class="group">
                <div class="rows">
                    <button class="button buttonx">C</button>
                    <button class="button buttonx">%</button>
                    <button class="button buttonx">M+</button>
                    <button class="button buttonx">M-</button>
                </div>
                <div class="rows">
                    <button class="button">7</button>
                    <button class="button">8</button>
                    <button class="button">9</button>
                    <button class="button button-dot">*</button>
                </div>
                <div class="rows">
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="button button-dot">/</button>
                </div>
                <div class="rows" id="rows3">
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="button">+</button>
                </div>
                <div class="rows" id="rows4">
                    <button class="button">0</button>
                    <button class=" button button-dot">.</button>
                    <button class="button button-dot">-</button>
                    <button class="button">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
